    <header class="n-001-header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-4">
            <div class="n-001-content">
              <div class="n-001-logo">
                <picture class="c-000" id="logo">
                  <img src="assets/images/Sported Logo White Sarah.png" style="width: 32%;"/>

          <div class="col-8">

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-dark" id="exampleModalLongTitle ">Verify Membership</h5>
            
          </div>
          <div class="modal-body" id="exampleModalLongBody">
            <form id="membership_form" method="post" autocomplete="off">
              <div class="form-group row">
                <label for="c_membership" class="col-sm-12 col-form-label text-dark">Membership ID: </label>
                <div class="col-sm-12">
                  <input id="c_membership" type="text" class="form-control form-control-md" name="c_membership" required onchange="verifyMembership()">
                </div>
                <div class="col-sm-12 text-dark" id="div-verification-msg">  
                  
                </div>
                <div class="col-sm-12 mt-2 text-center">
                  <input type="submit" class="btn btn-md btn-dark w-25" value="Verify">
                </div>
              </div>
            </form>
            
          </div>
          
        </div>

    <div class="modal fade" id="myModal_Success" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="exampleModalLongTitle ">Booking has been added!</h5>
            
          </div>
          <div class="modal-body text-center" id="exampleModalLongBody">
              
              <div class="form-group row">
                <div class="col-12">
                  <i class="fas fa-check-circle text-green fa-5x"></i>
                </div>
                <div class="col-12 p-3">
                  <h6 id="booking_label" class="col-sm-12 text-white"></h4>
                </div>
                <div class="col-12">
                  <a href="index.html" class="btn btn-md btn-success rounded-pill">DONE</a>
                </div>
              </div>    
            
          </div>
          
        </div>
      </div>

    <main style="padding-top: 80px;
    padding-bottom: 80px;">

      <section class="main-content">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <div class="d-flex justify-content-center">
                <img src="assets/images/undraw_Add.svg" alt="add_booking_image" id="add_booking_image" class="w-75 h-100 ">
              </div>
              <a href="index.html" class="btn btn-success my-3"><i class="fas fa-arrow-left" aria-hidden="true"></i> Back</a>
            </div>
            <div class="col-md-6">
              
                <div class="p-3 mb-4 shadow-sm rounded" style="background-color: #26262c;">
                  <h4 align="center">Add New Booking</h4>
                        <form id="bill_form" method="post" autocomplete="off">
                            
                            <div class="form-group row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                  <div class="row no-gutters">
                                    
                                    <div class="col-6">
                                            <label for="c_name" class="col-sm-12 col-form-label">Name: </label>
                                            <div class="col-sm-12">
                                                <input id="c_name" type="name" class="form-control form-control-md" name="c_name" required>
                                            </div>
                                    </div>
                                    <div class="col-6">
                                            <label for="c_type" class="col-sm-12 col-form-label">Customer type: </label>
                                            <div class="col-sm-12">
                                              <select id="c_type" class="form-control form-control-md" onchange="selectCheck()">
                                                
                                                <option value="Guest">Guest</option>
                                                <option value="Member">Member</option>
                                              </select>
                                            </div>
                                            <div class="col-sm-12" id="memberOrNot">

                                            </div>
                                    </div>
                                    <div class="col-12">
                                      <label for="c_sports" class="col-sm-12 col-form-label">Sports: </label>
                                      <div class="col-sm-12">
                                        <select id="c_sports" class="form-control form-control-md">
                                          
                                        </select>
                                      </div>
                                    </div>
                                    <div class="col-12">
                                      <label for="c_booking_date" class="col-sm-12 col-form-label">Date: </label>
                                      <div class="col-sm-12">
                                          <input id="c_booking_date" type="date" class="form-control form-control-md" name="c_booking_date" required>
                                      </div>
                                    </div>
                                    <div class="col-6">
                                            <label for="c_time_from" class="col-sm-12 col-form-label">Time From: </label>
                                            <div class="col-sm-12">
                                                <input id="c_time_from" type="text" class="timepicker form-control form-control-md" name="c_time_from" required>
                                            </div>
                                    </div>
                                    <div class="col-6">
                                            <label for="c_time_to" class="col-sm-12 col-form-label">Time To: </label>
                                            <div class="col-sm-12">
                                                <input id="c_time_to" type="text" class="timepicker form-control form-control-md" name="c_time_to" required>
                                            </div>
                                    </div>
                                    
                                    <div class="col-12">
                                      <label for="c_receipt" class="col-sm-12 col-form-label">Receipt Number: </label>
                                      <div class="col-sm-12">
                                          <input id="c_receipt" type="text" class="form-control form-control-md" name="c_time_to" required>
                                      </div>
                                    </div>
                                    
                                    <div class="col-12 pt-4">                        
                                        <div class="col-sm-12">
                                          <button style="width: 100%;" id="calculate-bill-btn" type="submit" class="btn btn-success btn-md">Calculate Bill</button>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </form>

                        <form id="main_form" method="post" autocomplete="off" style="display: none;">
                            
                          <div class="form-group row">
                              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="row no-gutters">
                                  
                                  <div class="col-6">
                                          <label for="c_name_main" class="col-sm-12 col-form-label">Name: </label>
                                          <div class="col-sm-12">
                                              <input id="c_name_main" type="name" class="form-control form-control-md" name="c_name" required>
                                          </div>
                                  </div>
                                  <div class="col-6">
                                          <label for="c_type_main" class="col-sm-12 col-form-label">Customer type: </label>
                                          <div class="col-sm-12">
                                            <input id="c_type_main" type="text" class="form-control form-control-md" name="c_name" required>
                                          </div>
                                  </div>
                                  <div class="col-12">
                                    
                                    <label for="c_sports_main" class="col-sm-12 col-form-label">Customer type: </label>
                                          <div class="col-sm-12">
                                            <input id="c_sports_main" type="text" class="form-control form-control-md" name="c_name" required>
                                          </div>
                                  </div>
                                  <div class="col-12">
                                    <label for="c_booking_date_main" class="col-sm-12 col-form-label">Date: </label>
                                    <div class="col-sm-12">
                                        <input id="c_booking_date_main" type="date" class="form-control form-control-md" name="c_booking_date" required>
                                    </div>
                                  </div>
                                  <div class="col-6">
                                          <label for="c_time_from_main" class="col-sm-12 col-form-label">Time From: </label>
                                          <div class="col-sm-12">
                                              <input id="c_time_from_main" type="text" class="timepicker form-control form-control-md" name="c_time_from" required>
                                          </div>
                                  </div>
                                  <div class="col-6">
                                          <label for="c_time_to_main" class="col-sm-12 col-form-label">Time To: </label>
                                          <div class="col-sm-12">
                                              <input id="c_time_to_main" type="text" class="timepicker form-control form-control-md" name="c_time_to" required>
                                          </div>
                                  </div>
                                  <div class="col-12">
                                    <label for="c_receipt_main" class="col-sm-12 col-form-label">Receipt Number: </label>
                                    <div class="col-sm-12">
                                        <input id="c_receipt_main" type="text" class="form-control form-control-md" name="c_time_to" required>
                                    </div>
                                  </div>
                                  <div class="col-12">
                                    <label for="c_price_paid_main" class="col-sm-12 col-form-label">Price Paid/Total Bill: </label>
                                    <div class="col-sm-12">
                                        <input id="c_price_paid_main" type="number" class="form-control form-control-lg" name="c_price_paid" value="${bill}" required disabled>
                                    </div>
                                  </div>
                                  <div class="col-12">
                                      <div class="col-sm-12 pt-3" id="div-error">  
                                        <small style="color: red;" id="message-error"></small>
                                        <small style="color: green;" id="message-success"></small> 
                                      </div>
                                      
                                      <div class="col-sm-12 pt-4" id="div-submit-button">
                                        <div class="w-100" style="display: inline-flex;">
                                          <div align="left" class="w-100">
                                            <button type="button" class="btn btn-outline-success btn-md w-100 h-100" onclick="editForm()"><i class="fas fa-edit" aria-hidden="true"></i> Edit</button>
                                          </div>
                                          &nbsp;
                                          <div align="right" class="w-100" id="submit_div">
                                            <button id="submit-button" type="submit" class="btn btn-success btn-md w-100 h-100" >Add Booking <i class="fas fa-plus"></i></button>
                                          </div>
                                        </div>
                                      </div>
                                  </div>
                                </div>
                              </div>
                          </div>
                      </form>
                </div>
            </div>
          </div>
        </div>
        
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.js" integrity="sha512-l+atXluZCIvQMq9c/hjYEuLp6Hf9JDPtrxuaECeQ5MH7fJsRQ6xi+M34ulWWmEehlTiVQUqrNIuHD0AbGD/wvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $('.timepicker').timepicker({
        timeFormat: 'hh:mm p',
        interval: 30,
        minTime: '6',
        maxTime: '9:00pm',
        defaultTime: '6',
        startTime: '6',
        dynamic: false,
        dropdown: true,
        scrollbar: true
      });
      
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/add-booking.js"></script>
